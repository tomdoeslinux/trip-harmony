spring.datasource.url=jdbc:mysql://localhost:3306/trip_harmony?serverTimezone=UTC
spring.datasource.username=${TRIP_HARMONY_MYSQL_DB_USERNAME}
spring.datasource.password=${TRIP_HARMONY_MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true

logging.level.root=warn

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.example.backend.domain.CustomIdNamingStrategy

authkeys.unsplash=${TRIP_HARMONY_AUTHKEYS_UNSPLASH}
